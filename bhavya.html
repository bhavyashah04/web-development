<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial</title>
    <link rel="shortcut icon" href="Homemade-Chocolate-Ice-Cream-3.jpg" type="image/x-icon">
    <link rel="stylesheet" href="bhavya.css">
</head>
<body>
    <h1>This is my Form1</h1>
    <div class="form">
        <form >
            <div class="name">
             <label for="name">Name :</label>
             <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
             <br>
            <div>
             <label for="phone">Phone :</label>
             <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number">
            </div>
             <br>
            <div>
             <label for="date">Date :</label>
             <input type="date" name="date" id="date">
            </div>
            <br>
            <div>
             <label for="date">Gender :</label>
             <input type="radio" name="gender" id="gender" value="Male">
             <label for="gender">Male</label>
             <input type="radio" name="gender" id="gender" value ="Female">
             <label for="gender">Female</label>
             <input type="radio" name="gender" id="gender" value ="Other">
             <label for="gender">Other</label>
             <br>
             <br>
             <p>Introduction :</p>
             <textarea name="introduction" id="textarea" cols="20" rows="5" placeholder="enter about yourself"></textarea>
             <br>
             <br>
             <select name="dishes" id="food">
                 <option value="gulabjamun" selected>GulabJamun</option>
                 <option value="kurkure">Kurkure</option>
                 <option value="kachori">Kachori</option>
             </select>
             <br>
             <br>
           
             <button class="button" >Submit</button>
            
             
            </div>
         </form>
    </div>
    
</body>
</html>
